<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <div class="text-center mb-4">
                <img src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250" class="rounded-circle shadow-sm" >
            <h4 class="fw-bold mt-3 mb-0 text-dark">{{ authService.userName }}</h4>
            <p class="text-muted small mb-1">{{ authService.userEmail }}</p>
            <span *ngIf="authService.isAdmin" class="badge bg-success mt-2">Admin</span>
          </div>

          <hr>

          <div class="d-grid gap-2">
            <a routerLink="/edit-profile" class="btn btn-outline-primary">Edit Profile</a>
            <button (click)="logout()" class="btn btn-danger">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
