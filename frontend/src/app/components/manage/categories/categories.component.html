<div class="container mt-4">
  <!-- Header Row -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fs-3 fw-bold text-primary">Manage Category</h1>
    <button class="btn btn-success shadow-sm" routerLink="/admin/categories/add">
      <i class="bi bi-plus-circle me-1"></i> Add New Category
    </button>
  </div>

  <!-- Filter Box -->
  <div class="card shadow-sm mb-4 border-0">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label fw-semibold">Filter</label>
        <input
          matInput
          class="form-control"
          (keyup)="applyFilter($event)"
          placeholder="Search..."
          #input
        />
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="table table-hover align-middle">
          
          <!-- ID Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold">ID</th>
            <td mat-cell *matCellDef="let row">{{ row._id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold">Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">Action</th>
            <td mat-cell *matCellDef="let row">
              <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="'/admin/categories/' + row._id">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteCategory(row._id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </ng-container>

          <!-- Table Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center text-muted" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>

      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select"></mat-paginator>
    </div>
  </div>
</div>
