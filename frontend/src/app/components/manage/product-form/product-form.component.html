<div class="container mt-4">
  <!-- Page Title -->
  <div class="text-center mb-4">
    <h1 class="fw-bold text-primary">
      {{ isEdit ? 'Update Product' : 'Add New Product' }}
    </h1>
  </div>

  <!-- Card Form -->
  <div class="card shadow-sm border-0 mx-auto" style="max-width: 700px;">
    <div class="card-body">
      <form [formGroup]="productForm">

        <!-- Category -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Category</label>
          <select class="form-select" formControlName="categoryId">
            <option *ngFor="let item of categories" [value]="item._id">{{ item.name }}</option>
          </select>
        </div>

        <!-- Brand -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Brand</label>
          <select class="form-select" formControlName="brandId">
            <option *ngFor="let item of brands" [value]="item._id">{{ item.name }}</option>
          </select>
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <!-- Short Description -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Short Description</label>
          <input type="text" class="form-control" formControlName="shortDescription" />
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea class="form-control" rows="4" formControlName="description"></textarea>
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Price</label>
          <input type="number" class="form-control" formControlName="price" />
        </div>

        <!-- Discount -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Discount</label>
          <input type="number" class="form-control" formControlName="discount" />
        </div>

        <!-- Checkboxes -->
        <div class="d-flex gap-4 mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isFeatured" formControlName="isFeatured" />
            <label for="isFeatured" class="form-check-label">Is Featured</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isNewProduct" formControlName="isNewProduct" />
            <label for="isNewProduct" class="form-check-label">Is New</label>
          </div>
        </div>

        <!-- Images -->
        <div formArrayName="images" class="mb-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Images</h5>
            <div>
              <button type="button" class="btn btn-outline-primary btn-sm me-2" (click)="addImage()">Add</button>
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeImage()">Remove</button>
            </div>
          </div>
          <div *ngFor="let item of images.controls; let i = index">
            <label class="form-label">Image {{ i + 1 }}</label>
            <input type="text" class="form-control mb-2" [formControlName]="i" />
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="button" class="btn btn-success px-4" 
            [disabled]="productForm.invalid"
            (click)="isEdit ? updateProduct() : addProduct()">
            {{ isEdit ? 'Update Product' : 'Add Product' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
