<div class="container mt-4">
  <!-- Title -->
  <h1 class="fs-3 fw-bold text-primary mb-4">
    @if(isEdit) {
      Update Brand
    } @else {
      Add New Brand
    }
  </h1>

  <!-- Form Card -->
  <div class="card shadow-sm justify-content-center border-0 " style="max-width: 400px;" >
    <div class="card-body">
      <form>
        <!-- Name Field -->
        <div class="mb-3">
          <label for="brandName" class="form-label fw-semibold">Name</label>
          <input
            type="text"
            id="brandName"
            class="form-control"
            [(ngModel)]="name"
            name="name"
            placeholder="Enter brand name"
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          @if(isEdit) {
            <button class="btn btn-primary px-4" [disabled]="!name" (click)="updateBrand()">
              Update
            </button>
          } @else {
            <button class="btn btn-success px-4" [disabled]="!name" (click)="addBrand()">
              Add
            </button>
          }
        </div>
      </form>
    </div>
  </div>
</div>
