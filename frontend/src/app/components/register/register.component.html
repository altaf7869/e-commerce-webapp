<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <h3 class="text-center mb-4">Register</h3>
          <form [formGroup]="registerForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" formControlName="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email" required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100"
            [disabled]="registerForm.invalid" (click)="register()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
