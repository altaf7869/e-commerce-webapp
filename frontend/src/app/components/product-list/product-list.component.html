<div class="container-fluid py-3">
  <div class="row">
    <!-- Filters Sidebar -->
    <div class="col-lg-3 col-md-4 mb-3">
      <div class="p-3 border rounded shadow-sm bg-light">
        <h5 class="mb-3">Filters</h5>

        <!-- Category Dropdown -->
        <div class="mb-3">
          <label for="categoryDropdown" class="form-label">Category</label>
          <select
            id="categoryDropdown"
            class="form-select"
            [(ngModel)]="selectedCategory"
            (change)="onFilterChange()"
          >
            <option value="">All Categories</option>
            <option *ngFor="let cat of categoryList" [value]="cat._id">{{ cat.name }}</option>
          </select>
        </div>

        <!-- Brand Dropdown -->
        <div class="mb-3">
          <label for="brandDropdown" class="form-label">Brand</label>
          <select
            id="brandDropdown"
            class="form-select"
            [(ngModel)]="selectedBrand"
            (change)="onFilterChange()"
          >
            <option value="">All Brands</option>
            <option *ngFor="let brand of brandList" [value]="brand._id">{{ brand.name }}</option>
          </select>
        </div>

        <!-- Reset Filters -->
        <button class="btn btn-sm btn-outline-secondary mt-2 w-100" (click)="resetFilters()">
          Clear Filters
        </button>
      </div>
    </div>

    <!-- Products Section -->
    <div class="col-lg-9 col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h5 class="mb-0">Products</h5>
          <small class="text-muted">{{ products.length }} results found</small>
        </div>

        <!-- Sort by Price Dropdown -->
       <div class="text-end mb-3">
        <label class="form-label me-2">Sort By:</label>
        <select class="form-select d-inline-block w-auto" (change)="onSortChange($event)">
            <option [value]="''">Default</option>
            <option [value]="1">Price: Low to High</option>
            <option [value]="-1">Price: High to Low</option>
        </select>
        </div>


      </div>

      <!-- Products Grid -->
      <div class="row g-3">
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          *ngFor="let product of products; trackBy: trackProduct"
        >
          <app-product-card [product]="product"></app-product-card>
        </div>

        <!-- No products message -->
        <div *ngIf="products.length === 0" class="text-center py-5">
          <h6>No Products Found</h6>
        </div>

       <nav class="d-flex justify-content-center my-3">
          <ul class="pagination flex-wrap mb-0">

            <!-- Prev Button -->
            <li class="page-item" [class.disabled]="page === 1">
              <button class="page-link" (click)="pageChange(page - 1)" [disabled]="page === 1">Prev</button>
            </li>

            <!-- Page Numbers -->
            <li 
              class="page-item" 
              *ngFor="let p of visiblePages" 
              [class.active]="page === p">
              <button class="page-link" (click)="pageChange(p)">{{ p }}</button>
            </li>

            <!-- Next Button -->
            <li class="page-item" [class.disabled]="!isNext">
              <button class="page-link" (click)="pageChange(page + 1)" [disabled]="!isNext">Next</button>
            </li>

          </ul>
        </nav>


      </div>
    </div>
  </div>
</div>
